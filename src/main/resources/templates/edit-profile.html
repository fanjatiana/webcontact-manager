<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <title>Home</title>
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create a new contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>

<main>
  <div class="container d-flex justify-content-center align-items-center flex-column mt-4">
    <div class="row">
      <h2>Edit profile</h2>
    </div>
    <div class="row">
      <form action="#" th:action="@{/edit-profile}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3 col-12">
          <label for="firstname" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstname" name="firstname"th:field="*{firstname}" required>
        </div>
        <div class="mb-3 col-12">
          <label for="lastname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}" required>
        </div>
        <div class="mb-3 col-12">
          <label for="pictureUrl" class="form-label">Select a picture</label>
          <input class="form-control form-control-sm" id="pictureUrl" type="file" name="pictureUrl" th:field="*{pictureUrl}" >
        </div>
        <div class="mb-3 col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control"  id="email" name="email" readonly th:placeholder="*{email}" th:value="${user.email}">>
        </div>
        <div class="mb-3 col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required th:field="*{password}" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div>
      <p></p>
    </div>

  </div>
</main>
<footer></footer>

</body>
</html>
