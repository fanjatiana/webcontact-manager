<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><h1><img src="images/logo.png" class="img-thumbnail w-25"
                                                              alt="logo"></h1></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="create-contact">Create a new contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login">Logout</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-4">
        <div class="row mb-4">
            <h2>My profile</h2>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <img th:src="'images/'+${user.getPictureUrl()}" class="card-img-top" alt="avatar">
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Firstname : ' + ${user.firstname}"></li>
                    <li class="list-group-item" th:text="'Lastname : ' + ${user.lastname}"></li>
                    <li class="list-group-item" th:text="'Email : ' + ${user.email}"></li>
                    <li class="list-group-item">Password: ********</li>
                </ul>
            </div>
            <div class="card-footer d-flex justify-content-around">
                <div class=" mt-2 mb-2">
                    <form action="#" th:action="@{/edit-profile}" th:object="${user}" method="get">
                        <input type="hidden" name="id" th:value="${user.getId()}"/>
                        <button type="submit" class="btn btn-primary btn-sm">Edit profile</button>
                    </form>
                </div>
                <div class=" mt-2 mb-2">
                    <a href="index" class="btn btn-primary btn-sm" tabindex="-1" role="button">Back to contact</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container fixed-bottom mt-3 pt-3 bg-dark text-bg-dark">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2023 - Made by Fanja.P</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
